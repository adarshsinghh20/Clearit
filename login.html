<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #fef9c3;
            padding-top: 90px; /* Added to account for fixed navbar */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #FFB31F;
            color: rgb(78, 67, 52);
            height: 90px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 60px;
            border-radius: 50%;
        }

        .logo p {
            font-size: 30px;
            font-weight: bold;
        }

        .nav-options {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-options a {
            color: rgb(78, 67, 52);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-options a:hover {
            background-color: #fff8dc;
            transform: translateY(-2px);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            padding: 8px 15px;
            color: rgb(78, 67, 52);
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .dropbtn:hover {
            background-color: #fff8dc;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(78, 67, 52);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border: 2px solid #fff8dc;
            border-radius: 20px;
            background-color: #fff8dc;
            transition: all 0.3s ease;
        }

        #profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #profilepic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Main Content Container */
        .main-container {
            min-height: calc(100vh - 90px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: 2rem auto;
        }

        .form-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            color: #ca8a04;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #eab308;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #fef08a;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #eab308;
            box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #eab308;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ca8a04;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #eab308;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ca8a04;
            text-decoration: underline;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: #eab308;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: #ca8a04;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="homepage.html"><img src="joblogo.png" alt="Clearit"></a>
            <p>Clearit</p>
        </div>

        <div class="nav-options">
            <a href="homepagefinal.html">Home</a>
            <a href="about.html">About</a>
        
            <div class="dropdown">
                <button class="dropbtn">Prepare &#11167;</button>
                <div class="dropdown-content">
                    <a href="#">Oncampus</a>
                    <a href="#">Offcampus</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">More &#11167;</button>
                <div class="dropdown-content">
                    <a href="#">Contact Us</a>
                    <a href="#">FAQs</a>
                </div>
            </div>
            
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Welcome back!</h2>
                <p class="description">Enter your credentials to access your account</p>
                
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    
                    <button type="submit">Sign In</button>
                    
                    <div class="toggle-form">
                        <span>Don't have an account? </span>
                        <a href="#" onclick="toggleForm('signup')">Sign up</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container">
                <h2>Create an account</h2>
                <p class="description">Fill in your information to get started</p>
                
                <form>
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit">Sign Up</button>
                    
                    <div class="toggle-form">
                        <span>Already have an account? </span>
                        <a href="#" onclick="toggleForm('login')">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (type === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
        }
    </script>
</body>
</html>
